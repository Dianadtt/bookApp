<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="wrapper">

        <header>
            <div id="page-banner">
                <h1 class="title">Bookorama</h1>
                <p>Books by Ninja</p>
                <form id="search-books">
                    <input type="text" palceholder="Search books..." />
                </form>
            </div>
        </header>

        <div id="book-list">
            <h2 class="title">Books to read</h2>

            <ul>

                <li>
                    <span class="name">Name of the wind</span>
                    <span class="delete">delete</span>
                </li>

                <li>
                    <span class="name">The wise Man's Face</span>
                    <span class="delete">delete</span>
                </li>

                <li>
                    <span class="name">Kafka on the Shore</span>
                    <span class="delete">delete</span>
                </li>

                <li>
                    <span class="name">The Master and the Margarita</span>
                    <span class="delete">delete</span>
                </li>

            </ul>

        </div>

        <form id="add-book">
            <input type="checkbox" id="hide" />
            <label for="hide">Hide all Books</label>
            <input type="text" palceholder="Add a book..." />
            <button>Add</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
